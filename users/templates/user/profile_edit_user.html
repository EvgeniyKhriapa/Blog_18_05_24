{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block content %}

        {% bootstrap_form user_form %}
        {% bootstrap_form profile_form %}
        {% buttons %}

        {% endbuttons %}
    </form>
    <a href="{% url 'main:topics' %}">Перейти до тем?</a>
{% endblock content %}
