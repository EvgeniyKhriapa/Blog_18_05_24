{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block content %}
<ol>
    <form action="{% url 'main:new_topic' %}" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
          <button type="submit">Додати тему</button>
          {% endbuttons %}
    </form>
</ol>
{% endblock content %}
