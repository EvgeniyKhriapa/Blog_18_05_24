{% extends "main/base.html" %}

{% block content %}
<div>Тема:{{ topic }}</div>
    {% for entry in entries %}
            <p>{{ entry.date}}</p>
            <p>{{ entry.text}}</p>
            <a href="{% url 'main:edit_entry' entry.id %}">Змінити запис</a>
    {% empty %}
        На даний момент записів немає.
    {% endfor %}
{% endblock content %}
