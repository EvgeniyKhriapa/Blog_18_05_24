{% extends "main/base.html" %}
{% load bootstrap4 %}

{% block content %}
    <ol>
       <form class="form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit">Завантажити</button>
        {% endbuttons %}
      </form>
   </ol>
{% endblock content %}
